<head>

    <script>
        let S = String("Тышкевич Роман Антонович")
        let SS = S.toUpperCase();
        let SSS = S.toLowerCase();
        document.write("Строка занимает = " + S.length +"</br>")
        document.write("Вверхний регистр = "+SS+"</br>")
        document.write("Нижний регистр = "+SSS+"</br>")
        document.write(SS.concat(SSS)+"</br>")
        document.write(S.replace("Тышкевич Роман Антонович","ФИО"))
    </script>
    <title>3</title>
</head>
