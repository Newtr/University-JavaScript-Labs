<DOCTYPE HTML>
<html>
<meta charset='UTF-8'>
<head>
<script type='text/javascript'>
let: x = 5, y = 2;
let: z = ((35*y-25*x)/5+232);
let: c = ((8*y + x+5* x+y - 43)*6);
function fun1() {
alert(z);
}
function fun2() {
alert(c);
}
function fun3() {
alert(z%c);
document.write(z%c);
}
</script>
</head>
<body>
<input type='button' value='prim1' onclick='fun1()' />
<input type='button' value='prim2' onclick='fun2()' />
<input type='button' value='prim3' onclick='fun3()' />
</body>
</html>
